<div *ngIf="engineers">
    <h5>Engineers</h5>
  
    <div class="row">
      <div *ngFor="let engineer of engineers; let i = index" class="col s12 m3">
        <div class="card" routerLink="schedule">
          <div class="card-content">
            <span class="card-title">{{ engineer.firstName + ' ' + engineer.lastName }}</span>
            <p>{{ engineer.position }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
